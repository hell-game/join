<h1> Boom Balloonsâ€” Fun Sketch Pad</h1>
<p>Click the bubbles to pop them before they fade! Try to get the highest score.</p>

<div class="toolbar">
  <input type="color" id="colorPicker" value="#37ffcd">
  <button id="clearBtn">Restart</button>
  <button id="saveBtn">Save Score</button>
</div>

<canvas id="drawCanvas" width="600" height="400"></canvas>

<script>
(function(){
  const canvas = document.getElementById('drawCanvas');
  const ctx = canvas.getContext('2d');
  const clearBtn = document.getElementById('clearBtn');
  const saveBtn = document.getElementById('saveBtn');

  let bubbles = [];
  let score = 0;
  let animationId;

  function createBubble(){
    const radius = Math.random()*20+10;
    bubbles.push({
      x: Math.random()*(canvas.width - radius*2) + radius,
      y: canvas.height + radius,
      r: radius,
      speed: Math.random()*1.5 + 0.5,
      color: `hsl(${Math.random()*360},70%,60%)`
    });
  }

  function drawBubbles(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    bubbles.forEach((b,i)=>{
      b.y -= b.speed;
      ctx.beginPath();
      ctx.fillStyle = b.color;
      ctx.arc(b.x,b.y,b.r,0,Math.PI*2);
      ctx.fill();
      if(b.y + b.r < 0) bubbles.splice(i,1);
    });
    ctx.fillStyle = '#fff';
    ctx.font = '20px Inter';
    ctx.fillText('Score: ' + score, 10, 25);
    animationId = requestAnimationFrame(drawBubbles);
  }

  canvas.addEventListener('click', (e)=>{
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;
    bubbles.forEach((b,i)=>{
      const dist = Math.hypot(mx - b.x, my - b.y);
      if(dist < b.r){
        bubbles.splice(i,1);
        score++;
      }
    });
  });

  clearBtn.addEventListener('click', ()=>{
    score = 0;
    bubbles = [];
  });

  saveBtn.addEventListener('click', ()=>{
    alert('Your score is: ' + score);
  });

  setInterval(createBubble, 800);
  drawBubbles();
})();
</script>
